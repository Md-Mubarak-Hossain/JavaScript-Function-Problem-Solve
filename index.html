<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Year Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- leap year checker start -->
    <section class="container">
        <div class="bg-dark mt-5 pt-5 d-flex flex-column align-items-center justify-content-center">
            <form name="myForm">
                <h5 class="text-white">Leap Year Checker</h5>
                <div class="mb-3">
                    <input type="text" class="form-control border-0 rounded-0" name="yearValue"
                        placeholder="Enter year">
                    <p class="form-control border-0 rounded-0" id="checkYear"></p>
                </div>
            </form>
            <div>
                <button type="button" class="btn btn-primary btn-outline-0 form-control border-0 rounded-0"
                    onclick="checkYear()">check</button>
            </div>
        </div>
    </section>
    <!-- leap year checker end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="fnLeapYearOrNot.js"></script>
</body>

</html>
